<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/styles.css">
  <script type="module" src="src/js/main.js" defer></script>
  <title>Countries</title>
</head>
<body>
  <main>
    <form>
      <label for="search-input">Search for country name</label>
      <input id="search-input" type="text">
      <button id="search-button">Search</button>
    </form>
    <div id="countries">
      <ul id="country__list"></ul>
    </div>

    <template id="country__template">
      <li class="country">
        <h2 class="country__name"></h2>
        <img class="country__flag" alt="">
        <div class="country__info">
          <div>
            Capital(s): <span class="country__capitals"></span>
          </div>
          <div>
            Continent(s): <span class="country__continents"></span>
          </div>
          <div>
            Language(s): <span class="country__languages"></span>
          </div>
        </div>
      </li>
    </template>
  </main>
</body>
</html>
