<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script type="module" src="./script.js" defer></script>
  <title>Movies list</title>
</head>
<body>
  <main id="pageContainer">
    <ul id="movies"></ul>
  </main>

  <template id="movieCard__template">
    <li class="movieCard">
      <div class="movieCard__content">
        <div class="movieCard--front">
          <img class="movieCard__img" src="" alt=""></img>
          <span class="movieCard__genres"></span>
          <span class="movieCard__year"></span>
          <h2 class="movieCard__title"></h2>
        </div>
        <div class="movieCard--back">
          <p class="movieCard__plot"></p>
          <span class="movieCard__director"></span>
          <span class="movieCard__cast"></span>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
